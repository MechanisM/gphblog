{% extends "auth/base_auth.html" %}
{% block head %}
<META HTTP-EQUIV="refresh" CONTENT="1;{% url photo.views.thumbnail_view %}">
{% endblock %}
{% block title %}Authentication{% endblock %}

{% block content %}
<h1>You are <b> {{ user_auth_state }}. </b></h1>
<h2><b>Welcome {{ username }}!</b></h2>
<h3>Redirecting you to <a href="{% url photo.views.thumbnail_view %}">App!</a></h3>
{% endblock %}
