    <!-- Rating  -->
    <div class="right vote_block_{{ item.pk }}" {% if item.voted %}style="display: none;"{% endif %}>
        <h5>Rating:
        <a class="small orange awesome" onclick="return voteClick(this, '{{ item.pk }}', '1', '{% url ajaxvote %}')" href=''>+</a>
        <b>/</b>
        <a class="small orange awesome" onclick="return voteClick(this, '{{ item.pk }}', '2', '{% url ajaxvote %}')" href=''>-</a>
        </h5>
    </div>
