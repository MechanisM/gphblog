{% block nav_global %}

<!-- MENU -->
<h3><a href="{% url photo.views.thumbnail_view %}">Photoblog</a></h3>
{% if user.is_staff %}
    <a href="{% url admin:index %}">Admin</a>
    <a href="{% url admin:photo_image_add %}">Add Image By Admin</a>
{% endif %}
{% if user.is_authenticated %}
    Logged in as: <b><a href="{% url auth.views.auth_state %}">{{ user }}</a></b>
    <a href="{% url django.contrib.auth.views.logout %}">Log out</a>
{% endif %}
{% if not user.is_authenticated %}
    <a href="{% url django.contrib.auth.views.login %}">Log in</a>
    <a href="{% url auth.views.create_new_user %}">Register!</a>
{% endif %}
{% endblock %}
