{% extends "auth/base_auth.html" %}
{% block head %}

{% endblock %}
{% block title %}Authentication{% endblock %}

{% block content %}

<h3><a href="{% url photo.views.thumbnail_view %}">Go to App!</a></h3>
{% endblock %}
